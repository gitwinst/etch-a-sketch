<!DOCTYPE html>
<html lang="en" onmousedown="event.preventDefault()">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="flex-container">
            <div id="grid-ui">
                <p id="grid-size-ui"></p>
                <div id="grid-controls">
                    <button id="new-grid-button">New Grid</button>
                    <button id="toggle-grid">Grid: On</button>
                    <button id="undo">Undo</button>
                    <button id="redo">Redo</button>
                    <button id="screenshot">Screenshot</button>
                </div>
            </div>
            <div id="drawing-area">
                <div id="drawing-controls">
                    <input type="color" id="color-picker" value="#aaaaaa">
                    <button id="click-mode">Mode: Click</button>
                    <button id="lighten">Lightener: Off</button>
                    <button id="darken">Darkener: Off</button>
                    <!-- <input type="color" id="color-picker" value="#aaaaaa"> -->
                    <button id="paint-bucket">Paint Bucket</button>
                    <button id="toggle-eraser">Eraser: Off</button>
                    <button id="rainbow-mode">Rainbow: Off</button>
                </div>
                <div id="grid-section">
                    <div id="grid-container" class="grid-style"></div>
                    <div id="background-grid"></div>
                </div>
            </div>
        </div>
        <style id="square-styles"></style>
    </body>
</html>
